<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello Dijit!</title>
<!-- load Dojo -->
<link rel="stylesheet"
	href="//ajax.googleapis.com/ajax/libs/dojo/1.8.0/dijit/themes/claro/claro.css">
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojo/dojo.js"
	data-dojo-config="async: true"></script>
</head>
<!-- set the claro class on our body element -->
<body class="claro">
    <div id="btn"></div>
    <script>
        require(["dijit/form/Button", "dojo/domReady!"], function(Button) {
            var button = new Button({
                label: "Click Me!",
                onClick: function() { alert("First button was clicked!"); }
            }, "btn");
            button.startup();
        });
    </script>
</body>
</html>
